<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Bem Vindo ao meu Portfólio</h1>
        <p>Ferramentas usadas:</p>
        <div class="subHeader">
            <div class="autSub">
                <img src="./Header/Ferramentas/AUT/C++.png">
                <img src="./Header/Ferramentas/AUT/Tinkercad.png">
                <img src="./Header/Ferramentas/AUT/Wokwi.webp">
            </div>
            <div class="webSub">            
                <img src="./Header/Ferramentas/WEB/html-5.png">
                <img src="./Header/Ferramentas/WEB/css-3.png">
                <img src="./Header/Ferramentas/WEB/java-script.png">
                <img src="./Header/Ferramentas/WEB/figma.png">
            </div>
            <div class="badSub">
                <img src="./Header/Ferramentas/BAD/SQL.png">
                <img src="./Header/Ferramentas/BAD/Postgresql_elephant.svg.png">
                <img src="./Header/Ferramentas/BAD/Mongodb-PNG-Image-HD.png">
            </div>
            <div class="lipSub">
                <img src="./Header/Ferramentas/LIP/java.png">
                <img src="./Header/Ferramentas/LIP/IntelliJ_IDEA_Icon.svg.png">
            </div>
            <div class="cidSub">
                <img src="./Header/Ferramentas/CID/python-logo.png">
                <img src="./Header/Ferramentas/CID/1_Lad06lrjlU9UZgSTHUoyfA.png">
            </div>
            <div class="extSub">
                <img src="./Header/Ferramentas/EXT/C.png">
                <img src="./Header/Ferramentas/EXT/visual-studio.png">
                <img src="./Header/Ferramentas/EXT/codeblocks_104542.png">
                <img src="./Header/Ferramentas/EXT/Draw.io_.png">
            </div>
        </div>
    </header>
    <div class="icons">
        <div class="ic ic1" data-subject="AUT">
            <a href="#">
                <img src="./Icones/Automacao-Industrial.png">
            </a>
        </div>
        <div class="ic ic2" data-subject="WEB">
            <a href="#">
                <img src="./Icones/web.png">
            </a>
        </div>
        <div class="ic ic3" data-subject="BAD">
            <a href="#">
                <img src="./Icones/Banco de Dados.png">
            </a>
        </div>
        <div class="ic ic4" data-subject="LIP">
            <a href="#">
                <img src="./Icones/Logica de Programacao.webp">
            </a>
        </div>
        <div class="ic ic5" data-subject="CID">
            <a href="#">
                <img src="./Icones/Ciencia de Dados.png">
            </a>
        </div>
        <div class="ic ic6" data-subject="EXT">
            <a href="#">
                <img src="./Icones/Extras.png">
            </a>
        </div>
    </div>
    <div class="git">
        <button class="link" id="gitlink">GIT HUB</button>
    </div>
    <div class="main" id="main">
        <div class="carrossel" id="carrossel"></div>
        <div class="prevButton">
            <input id="prevBtn" type="button" value="<"></input>
        </div>
        <div class="nextBtn">
            <input id="nextBtn" type="button" value=">"></input>
        </div>
    </div>
</body>
</html>
